@(owner: String, repoName: String, webJarAssets: WebJarAssets)

@scripts = {
<script src="@routes.Assets.versioned("javascripts/comments.js")" type="text/javascript"></script>
}

@main("Github repository comments", webJarAssets, scripts) {
<div id="repositoryId" style="display: none">@repoName</div>
<div style="padding-top: 30px">
  <div class="panel panel-default">
    <div class="panel-heading">Github repository <span id="repoOwner">@owner</span>/<span id="repoName">@repoName</span></div>
    <div class="panel-body">
      <div>
        <div>
          <p>Repository <span id="repositoryName">  - </span></p>
          <p>Has <span id="repositoryIssueCount"></span> opened issues</p>
        </div>
        <div class="form-inline" id="loginForm">
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" placeholder="Enter username">
          </div>
          <button id="loginButton" type="submit" class="btn btn-default">Login</button>
        </div>
        <div class="from-horizontal" id="messageForm" style="display: none">
          <div class="form-group">
            <label>Connected as user: <span id="username"> - </span></label>
            <button id="logoutButton" type="submit" class="btn btn-default">Logout</button>
          </div>
          <div class="form-group">
            <label for="messageText">Message</label>
            <textarea id="messageText" class="form-control" rows="3"></textarea>
          </div>
          <button id="sendMessageButton" type="submit" class="btn btn-default">Send message</button>
        </div>
        <div class="page-header">
          <h1><small class="pull-right"><span id="commentCount">45</span> comments</small> Comments </h1>
        </div>
        <div class="comments-list">
          <div class="media">
            <p class="pull-right"><small>5 days ago</small></p>
            <div class="media-body">
              <h4 class="media-heading user_name">Baltej Singh</h4>
              <p>Wow! this is really great.</p>
            </div>
          </div>
         </div>
       </div>
     </div>
  </div>
</div>
}
