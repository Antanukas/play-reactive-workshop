@(webJarAssets: WebJarAssets)

@scripts = {
<script src="@routes.Assets.versioned("javascripts/search.js")" type="text/javascript"></script>
}


@main("Github repository search", webJarAssets, scripts) {
    <form class="form-inline" style="padding-top: 30px; padding-bottom: 30px" onsubmit="return false;">
        <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" id="search" placeholder="Search github repositories...">
        </div>
        <button id="doSearch" type="submit" class="btn btn-default">Search for repository</button>
    </form>
    <div id="searchResultPanel"class="panel panel-default" style="display: none">
        <div class="panel-heading">Search results</div>
        <div class="panel-body">
            <p id="loading">Loading...</p>
            <p id="repositoriesNotFound" style="display: none">No repositories found</p>
            <ul id="repositoriesList" class="list-group" style="display: none">
            </ul>
        </div>
    </div>
}
